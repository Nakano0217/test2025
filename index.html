<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
        h1 { color: #333; }
        p { color: #666; }
        button { background: #0078d7; color: #fff; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005fa3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>こんにちは！</h1>
        <p>これはサンプルのHTMLページです。</p>
        <button onclick="alert('ボタンがクリックされました！')">クリックしてね</button>
    </div>
</body>
</html>
